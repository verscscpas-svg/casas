<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form Message</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="padding: 20px; background: #f4f6f8"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="background: #ffffff; border-radius: 6px; overflow: hidden"
          >
            <!-- HEADER -->
            <tr>
              <td
                style="background: #0f172a; padding: 20px; text-align: center"
              >
                <!-- ✅ Use CID for embedded image -->
                <img
                  src="cid:company_logo"
                  alt="Company Logo"
                  style="max-height: 60px"
                />
                <h2 style="color: #ffffff; margin: 10px 0 0">
                  CASAS SAN LUIS & CO.
                </h2>
              </td>
            </tr>

            <!-- CONTENT -->
            <tr>
              <td style="padding: 25px">
                <h3 style="margin-top: 0; color: #111827">
                  New Contact Form Message
                </h3>

                <table
                  width="100%"
                  cellpadding="10"
                  cellspacing="0"
                  style="border-collapse: collapse; font-size: 14px"
                >
                  <tr>
                    <td
                      style="
                        background: #f9fafb;
                        border: 1px solid #e5e7eb;
                        font-weight: bold;
                        width: 120px;
                      "
                    >
                      Name
                    </td>
                    <td style="border: 1px solid #e5e7eb">' . $name . '</td>
                  </tr>

                  <tr>
                    <td
                      style="
                        background: #f9fafb;
                        border: 1px solid #e5e7eb;
                        font-weight: bold;
                      "
                    >
                      Email
                    </td>
                    <td style="border: 1px solid #e5e7eb">' . $email . '</td>
                  </tr>

                  <tr>
                    <td
                      style="
                        background: #f9fafb;
                        border: 1px solid #e5e7eb;
                        font-weight: bold;
                      "
                    >
                      Subject
                    </td>
                    <td style="border: 1px solid #e5e7eb">' . $subject . '</td>
                  </tr>

                  <tr>
                    <td
                      style="
                        background: #f9fafb;
                        border: 1px solid #e5e7eb;
                        font-weight: bold;
                        vertical-align: top;
                      "
                    >
                      Message
                    </td>
                    <td
                      style="border: 1px solid #e5e7eb; white-space: pre-line"
                    >
                      ' . $message . '
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- FOOTER -->
            <tr>
              <td
                style="
                  background: #f9fafb;
                  padding: 15px;
                  text-align: center;
                  font-size: 12px;
                  color: #6b7280;
                "
              >
                This message was sent from your website contact form.<br />
                © ' . date('Y') . ' Casas San Luis & Co
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
