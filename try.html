<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management Team</title>

    <!-- AOS CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #8c8c8c;
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
      }

      .row {
        display: grid;
        gap: 40px;
        justify-content: center;
        padding-top: 65px;
        margin-bottom: 60px;
      }

      .row-3 {
        grid-template-columns: repeat(3, 1fr);
      }

      .row-2 {
        grid-template-columns: repeat(2, 1fr);
        max-width: 800px;
        margin: auto;
      }

      .row-4 {
        grid-template-columns: repeat(4, 1fr);
      }

      .profile-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 80px 20px 30px;
        text-align: center;
        position: relative;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.5s ease;
      }

      .profile-card img {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 50%;
        border: 8px solid #ffffff;
        position: absolute;
        top: -65px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
      }

      .profile-card h3 {
        margin: 10px 0 6px;
        font-size: 18px;
        color: #333;
      }

      .profile-card p {
        margin: 0;
        font-size: 13px;
        font-weight: bold;
        color: #4281e7;
        letter-spacing: 1px;
      }

      .profile-card:hover {
        transform: translateY(-10px);
      }

      @media (max-width: 1024px) {
        .row-4 {
          grid-template-columns: repeat(2, 1fr);
          max-width: 600px;
          margin: auto;
        }
        .row-3 {
          grid-template-columns: repeat(2, 1fr);
          max-width: 800px;
          margin: auto;
        }
        .row-2 {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .row-4,
        .row-3,
        .row-2 {
          grid-template-columns: 1fr;
          padding-top: 65px;
          margin-bottom: 40px;
        }

        .profile-card {
          margin-bottom: 20px;
        }

        .profile-card:last-child {
          margin-bottom: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- ROW 1 -->
      <br />
      <div class="row row-3">
        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="100"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Almelito Casas</h3>
          <p>MANAGING PARTNER</p>
        </div>

        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="200"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Juan Dela Cruz</h3>
          <p>OPERATIONS HEAD</p>
        </div>

        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="300"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Maria Santos</h3>
          <p>FINANCE DIRECTOR</p>
        </div>
      </div>
      <br /><br /><br />
      <!-- ROW 2 -->
      <div class="row row-2">
        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="100"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Pedro Reyes</h3>
          <p>HR MANAGER</p>
        </div>

        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="200"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Ana Lim</h3>
          <p>LEGAL ADVISER</p>
        </div>
      </div>
      <br /><br /><br /><br />
      <!-- ROW 3 -->
      <div class="row row-4">
        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="100"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Employee 1</h3>
          <p>STAFF</p>
        </div>

        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="200"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Employee 2</h3>
          <p>STAFF</p>
        </div>

        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="300"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Employee 3</h3>
          <p>STAFF</p>
        </div>

        <div
          class="profile-card"
          data-aos="flip-right"
          data-aos-delay="400"
          data-aos-duration="1000"
        >
          <img src="profile.jpg" alt="" />
          <h3>Employee 4</h3>
          <p>STAFF</p>
        </div>
      </div>
    </div>

    <!-- AOS JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
