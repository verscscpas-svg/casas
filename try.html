<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit & Assurance</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .wrapper {
        display: flex;
        width: 100%;
        max-width: 800px;
        gap: 15px;
        /* Ensures the logo box height always matches the content box height */
        align-items: stretch;
        transition: all 0.5s ease;
      }

      /* Logo Section */
      .logo {
        flex: 0 0 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(151, 212, 224, 0.19);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8.9px);
        -webkit-backdrop-filter: blur(8.9px);
        border: 1px solid rgba(151, 212, 224, 0.73);
      }

      .icon {
        /* Responsive Icon Size */
        font-size: calc(40px + 2vw);
        color: #2c3e50;
        transition: transform 0.5s ease;
      }

      /* Content Section */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        /* MAGIC PART: Centers the title vertically when explanation is hidden */
        justify-content: center;
        transition: justify-content 0.5s ease;
      }

      /* Title Box */
      .title {
        padding: 20px;
        cursor: pointer;
        background: rgba(151, 212, 224, 0.19);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8.9px);
        -webkit-backdrop-filter: blur(8.9px);
        border: 1px solid rgba(151, 212, 224, 0.73);
        font-weight: bold;
        text-align: center;
        font-size: calc(14px + 0.5vw);
        text-transform: uppercase;
        user-select: none;
        transition: all 0.4s ease;
      }

      .title:hover {
        background: rgba(151, 212, 224, 0.35);
      }

      /* Explanation Box */
      .explanation {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        padding: 0 20px;
        text-align: center;
        font-size: calc(12px + 0.4vw);
        line-height: 1.6;
        background: rgba(151, 212, 224, 0.19);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8.9px);
        -webkit-backdrop-filter: blur(8.9px);
        border: 1px solid rgba(151, 212, 224, 0);
        transition:
          max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.4s ease,
          padding 0.5s ease,
          margin 0.5s ease;
      }

      /* Active States */
      .wrapper.active .content {
        /* Shifts content to the top when active */
        justify-content: flex-start;
      }

      .wrapper.active .explanation {
        max-height: 500px;
        opacity: 1;
        padding: 20px;
        border: 1px solid rgba(151, 212, 224, 0.73);
        margin-top: 5px;
      }

      .wrapper.active .icon {
        transform: scale(1.1) rotate(5deg);
      }

      /* Mobile Adjustments */
      @media (max-width: 480px) {
        .logo {
          flex: 0 0 85px;
        }
        .icon {
          font-size: 35px;
        }
        .wrapper {
          gap: 10px;
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="mainWrapper">
      <div class="logo">
        <div class="icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
        </div>
      </div>
      <div class="content">
        <div class="title" onclick="toggleAccordion()">Audit & Assurance</div>
        <div class="explanation">
          Our approach to Audit & Assurance is focused on providing
          high-quality, independent reports that enhance the reliability of
          information. By integrating the title and logo, we ensure a
          professional and responsive experience across all devices.
        </div>
      </div>
    </div>

    <script>
      function toggleAccordion() {
        const wrapper = document.getElementById("mainWrapper");
        wrapper.classList.toggle("active");
      }
    </script>
  </body>
</html>
